name: try appium run

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Run Appium C# Tests on Windows Emulator
    runs-on: windows-latest
    
    timeout-minutes: 45
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x' # or your version
 
      - name: Install Android SDK and Emulator
        uses: android-actions/setup-android@v3
 
      - name: Create Android Emulator
        run: |
          echo "y" | sdkmanager --install "system-images;android-30;google_apis;x86_64"
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --device "pixel"
        shell: cmd
 
      - name: Start Emulator
        run: |
          start /B emulator -avd test -no-audio -no-window
          adb wait-for-device
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0
        shell: cmd
 
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
 
      - name: Install Appium
        run: npm install -g appium
 
      - name: Start Appium Server
        run: |
          start /B appium
          timeout 10
        shell: cmd
 
      - name: Restore .NET Dependencies
        run: dotnet restore
 
      - name: Build the Project
        run: dotnet build --configuration Release
 
      - name: Run Tests
        run: dotnet test --no-build --configuration Release --logger "trx"
 
